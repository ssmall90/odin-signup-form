<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imgdiv">
            <img src="imgaes/background-image.avif" alt="">
            <div class="logo">
               <div class="logopic">
                <img src="imgaes/odin-lined.png" alt="" id="logoImage">
               </div> 
               <div class="logotext">
                ODIN
               </div>

            </div>
        </div>
        <div class="textdiv">
            
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest derams. Sign up now to get started.</h3>

                <h3>You know you want to.</h3>
                <form action="">
                    <fieldset>
                        <div class="leftlabels">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="rightlabels">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="number" name="phoneNumber" id="phoneNumber" required>
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </fieldset> 
                    <div class="errorMessage">Fill out all fields above</div> 
                    <br>
                    <button type="submit">Create Account</button>
                    <div class="logIn">
                        <p>Already have an account? <a class="link" href="index.html">Log in</a>
                        </p>
                    </div>
                </form>

    </div>
</body>
<script src="signup.js"></script>
</html>
